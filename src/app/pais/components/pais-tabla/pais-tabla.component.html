<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Área</th>
            <th></th>
        </tr>
    </thead>
    <tbody class="">
        <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__fadeIn">
            <td>{{i+1}}</td>
            <td><img [src]="pais.flags[0]" [alt]="pais.name.common" class="small-flag">
            <td>{{pais.capital}}, {{pais.name.common}}</td>
            <td>{{pais.area | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca2]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
